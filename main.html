<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta lang="en" charset="utf-8">
        <title>Magic Proxies</title>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div id="header">
            <h1 id="title_header">Magic Proxies</h1>
        </div>
        <div id="list_form">
            <form id="proxy_form" method="get" action="https://api.scryfall.com/card/search">
                <textarea id="card_input" name="search" placeholder="Input your cards here:
Format:
4 lightning bolt
2 birds of paradise
3 watery grave"></textarea>
                <button id="proxy_button" onclick="generateCardData()" value="Proxy up!">
            </form>
        </div>
    </body>
</html>
